    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reg_numbers/registration-number.css">
    <link rel="stylesheet" href="./simple-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Registration Numbers</title>

    <script type="text/x-template" class="userTemplate">
        {{#each registration}}
        <li>
          {{this}}
        </li>
        {{/each}}
  
    </script>
</head>
<body>
    <div class="container">
    <section class="textInput">
        <div class="blockItems"></div>
            <h1>Registration Numbers:</h1>
         

                <div class="reg-input row">
                    <p class="errorMsg"></p>
                    <p class="success"></p>
                    <div class="textArea">
                        <br><br><br> 
                    <label class="label">Enter registration-number:</label>
                    <input style="margin-left: 1%;" type="text" class="input" placeholder="Use CA-12345 / CA-123-456 / CA-123456 format">
               
            </div>
                </div>
                <div class="row">
               <div class="col-12">
                   
                 <button class="addButton">Add</button>

                
                    <button class="resetBtn">Reset</button>
                </div>
</div>
        
          

            <div class="twoButtons">
                <div class="filterDisplay">
                <div class="selectTown">
                    <div class="filter">
                      <select class="town">
                            <option class="value" value="">Select Town</option>
                            <option class="value" name="filter" value="Cape Town">Cape Town</option>
                            <option class="value" name="filter" value="Bellville">Bellville</option>
                            <option class="value" name="filter" value="Stellenbosch">Stellenbosch</option>
                           <option class="value" name="filter" value="All">Show All</option> 
                        </select>
                   

                </div>
               
                </div>
              
            </div>
        </div>
        
    </section>
    <section class="registrations">
                      
        <ul class="displayTown" >     
            
        </ul>    
    </section>
  
    </section> 
    <!-- Template version-->
    <div class="container">
        <section class="textInput">
            <div class="blockItems"></div>
            <div class="blockItems"></div>
            <h1>Registration Numbers</h1>
         

                <div class="reg-input row">
                    <p class="TempErrorMsg"></p>
                    <p class="TempSuccess"></p>
                    <div class="textArea">
                        <br><br><br> 
                    <label class="label">Enter registration-number:</label>
                    <input style="margin-left: 1%;" type="text" class="TempInput" placeholder="Use CA-12345 / CA-123-456 / CA-123456 format">
               
            </div>
                </div>
                <div class="row">
               <div class="col-12">
                   
                 <button class="TempAddButton">Add</button>

                
                    <button class="TempResetBtn">Reset</button>
                </div>
</div>
        
          

            <div class="twoButtons">
                <div class="filterDisplay">
                <div class="selectTown">
                    <div class="filter">
                      <select class="Temptown">
                            <option class="value" value="">Select Town</option>
                            <option class="value" name="filter" value="Cape Town">Cape Town</option>
                            <option class="value" name="filter" value="Bellville">Bellville</option>
                            <option class="value" name="filter" value="Stellenbosch">Stellenbosch</option>
                           <option class="value" name="filter" value="All">Show All</option> 
                        </select>
                   

                </div>
               
                </div>
              
            </div>
        </div>
        
    </section>
    <section class="registrations">
                      
        <ul class="TempDisplayTown" >     
            
        </ul>    
    </section>
    
   <script src="./reg_numbers/reg-factory.js"></script>
   <script src="./reg_numbers/reg.js"></script>
   <script src="./reg_numbers/reg-factory.js"></script>
</body>
</html>
