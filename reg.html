<!DOCTYPE html>
<html lang="en">

<style>
    /* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  background-color:rgb(224, 106, 224);
}

/* Control the right side */
.right {
  right: 0;
  background-color:palevioletred;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>

                    </div>
                        </div>
                        <div class="row">

                        </div>
        </div>
                
                    <div class="twoButtons">

                        <div class="selectTown">

                                    <option class="value" name="filter" value="Bellville">Bellville</option>
                                    <option class="value" name="filter" value="Stellenbosch">Stellenbosch</option>
                                   <option class="value" name="filter" value="All">Show All</option>

                        </div>

                </div>
                
            </section>
